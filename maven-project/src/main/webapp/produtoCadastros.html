<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="produtoCadastros.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
<meta charset="ISO-8859-1">
</head>
	<body>
		<div class="conteiner">
			<form action="">
				<div class="inputLabel">
					<label>Insira a Descrição</label>
					<input id="desc" maxlength="100" type="text" name="descricao" required>
				</div>
				<div class="inputLabel">
					<label>Insira o Preço</label>
					<input id="preco" type="number" step="0.01" min="0.01" name="preco" required>
				</div>
				<button type="submit">Salvar Registro</button>
			</form>
		</div>
	</body>
</html>
